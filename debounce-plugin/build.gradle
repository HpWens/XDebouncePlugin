java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

kotlin {
    jvmToolchain(21)
}

dependencies {
    //使用项目中指定的gradle wrapper版本，插件中使用的Project对象等等就来自这里
    implementation gradleApi()
    //使用本地的groovy
    implementation localGroovy()
    implementation 'androidx.annotation:annotation-jvm:1.9.1'

    compileOnly 'com.android.tools.build:gradle:9.0.0'

    implementation 'org.ow2.asm:asm:9.9.1'
    implementation 'org.ow2.asm:asm-util:9.9.1'
    implementation 'org.ow2.asm:asm-commons:9.9.1'

    implementation 'com.android.tools:sdklib:32.0.0'
    implementation "org.apache.commons:commons-compress:1.28.0"
    implementation "com.didiglobal.booster:booster-kotlinx:5.1.0"
}

group = "com.sunyuan.click.debounce"
version = "1.0.0"

